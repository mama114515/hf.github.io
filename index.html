<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国地图阵营模拟器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #ff9966, #ff5e62);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }
        
        .panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .map-container {
            flex: 1;
            min-width: 600px;
            height: 600px;
        }
        
        #map {
            width: 100%;
            height: 100%;
            background: rgba(10, 30, 60, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 200, 0.5);
        }
        
        .controls {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #4fc3f7;
            border-bottom: 2px solid rgba(79, 195, 247, 0.3);
            padding-bottom: 5px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: 2px solid #4fc3f7;
        }
        
        button {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .faction-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }
        
        .faction-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .faction-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .faction-name {
            flex: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #4fc3f7;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .battle-log {
            height: 150px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-family: monospace;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .victory {
            background: rgba(76, 175, 80, 0.2);
            border-left: 3px solid #4CAF50;
        }
        
        .attack {
            background: rgba(244, 67, 54, 0.2);
            border-left: 3px solid #F44336;
        }
        
        .defense {
            background: rgba(33, 150, 243, 0.2);
            border-left: 3px solid #2196F3;
        }
        
        .winner-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .winner-content {
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            transform: scale(0.8);
            transition: transform 0.5s;
        }
        
        .winner-panel.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .winner-panel.show .winner-content {
            transform: scale(1);
        }
        
        .winner-title {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        
        .winner-faction {
            font-size: 2.5rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .winner-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .speed-control label {
            margin-bottom: 0;
            flex: 1;
        }
        
        .speed-control input {
            width: 100px;
        }
        
        @media (max-width: 1000px) {
            .content {
                flex-direction: column;
            }
            
            .controls {
                width: 100%;
            }
            
            .map-container {
                min-width: 100%;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>中国地图阵营模拟器</h1>
            <p class="subtitle">添加不同阵营，观察他们在中国地图上的征战过程，最终只有一个阵营能够获得胜利！</p>
        </header>
        
        <div class="content">
            <div class="panel map-container">
                <canvas id="map"></canvas>
            </div>
            
            <div class="panel controls">
                <div class="control-group">
                    <h2>阵营管理</h2>
                    <div class="input-group">
                        <label for="factionName">阵营名称</label>
                        <input type="text" id="factionName" placeholder="例如：红色联盟" value="红色联盟">
                    </div>
                    
                    <div class="input-group">
                        <label for="factionColor">阵营颜色</label>
                        <input type="color" id="factionColor" value="#ff5252">
                    </div>
                    
                    <button id="addFactionBtn">添加阵营</button>
                    
                    <div class="faction-list" id="factionList">
                        <!-- 阵营列表将在这里动态生成 -->
                    </div>
                    
                    <button id="startBtn" disabled>开始模拟</button>
                    <button id="resetBtn">重置模拟</button>
                </div>
                
                <div class="control-group">
                    <h2>模拟控制</h2>
                    <div class="speed-control">
                        <label for="speed">模拟速度</label>
                        <input type="range" id="speed" min="1" max="10" value="5">
                    </div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="turnCount">0</div>
                            <div class="stat-label">回合数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="factionCount">0</div>
                            <div class="stat-label">剩余阵营</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="regionCount">34</div>
                            <div class="stat-label">地区总数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="battlesCount">0</div>
                            <div class="stat-label">发生战斗</div>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <h2>战斗日志</h2>
                    <div class="battle-log" id="battleLog">
                        <!-- 战斗日志将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="winner-panel" id="winnerPanel">
        <div class="winner-content">
            <div class="winner-title">最终胜利者</div>
            <div class="winner-faction" id="winnerFaction">
                <div class="faction-color" id="winnerColor"></div>
                <span id="winnerName">胜利阵营</span>
            </div>
            <div class="winner-message">
                <p>经过 <span id="finalTurns">0</span> 回合的激烈战斗，<span id="winnerNameText">胜利阵营</span> 统一了整个中国！</p>
                <p>他们的旗帜将在这片土地上永远飘扬！</p>
            </div>
            <button id="newGameBtn">开始新游戏</button>
        </div>
    </div>
    
    <script>
        // 模拟器主逻辑
        document.addEventListener('DOMContentLoaded', () => {
            // 获取DOM元素
            const canvas = document.getElementById('map');
            const ctx = canvas.getContext('2d');
            const factionList = document.getElementById('factionList');
            const battleLog = document.getElementById('battleLog');
            const addFactionBtn = document.getElementById('addFactionBtn');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const newGameBtn = document.getElementById('newGameBtn');
            const winnerPanel = document.getElementById('winnerPanel');
            const factionNameInput = document.getElementById('factionName');
            const factionColorInput = document.getElementById('factionColor');
            const speedInput = document.getElementById('speed');
            const turnCountEl = document.getElementById('turnCount');
            const factionCountEl = document.getElementById('factionCount');
            const regionCountEl = document.getElementById('regionCount');
            const battlesCountEl = document.getElementById('battlesCount');
            const winnerFactionEl = document.getElementById('winnerFaction');
            const winnerName = document.getElementById('winnerName');
            const winnerNameText = document.getElementById('winnerNameText');
            const finalTurns = document.getElementById('finalTurns');
            const winnerColor = document.getElementById('winnerColor');
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
                drawMap();
            }
            
            // 初始化Canvas
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            
            // 模拟器状态
            const state = {
                factions: [],
                regions: [],
                turn: 0,
                battles: 0,
                isRunning: false,
                simulationSpeed: 5,
                simulationInterval: null,
                gameOver: false
            };
            
            // 地区类
            class Region {
                constructor(id, name, x, y, neighbors = []) {
                    this.id = id;
                    this.name = name;
                    this.x = x;
                    this.y = y;
                    this.neighbors = neighbors;
                    this.faction = null;
                    this.size = 10 + Math.random() * 10;
                }
            }
            
            // 阵营类
            class Faction {
                constructor(id, name, color) {
                    this.id = id;
                    this.name = name;
                    this.color = color;
                    this.regions = [];
                    this.power = 1.0;
                }
                
                addRegion(region) {
                    region.faction = this;
                    this.regions.push(region);
                }
                
                removeRegion(region) {
                    const index = this.regions.indexOf(region);
                    if (index !== -1) {
                        this.regions.splice(index, 1);
                        region.faction = null;
                    }
                }
                
                getRegionCount() {
                    return this.regions.length;
                }
            }
            
            // 初始化中国地区数据（简化版）
            function initRegions() {
                const regionsData = [
                    {id: 1, name: '北京', x: 0.75, y: 0.25},
                    {id: 2, name: '天津', x: 0.76, y: 0.28},
                    {id: 3, name: '河北', x: 0.73, y: 0.32},
                    {id: 4, name: '山西', x: 0.68, y: 0.33},
                    {id: 5, name: '内蒙古', x: 0.65, y: 0.25},
                    {id: 6, name: '辽宁', x: 0.8, y: 0.22},
                    {id: 7, name: '吉林', x: 0.82, y: 0.18},
                    {id: 8, name: '黑龙江', x: 0.82, y: 0.12},
                    {id: 9, name: '上海', x: 0.82, y: 0.45},
                    {id: 10, name: '江苏', x: 0.8, y: 0.42},
                    {id: 11, name: '浙江', x: 0.83, y: 0.48},
                    {id: 12, name: '安徽', x: 0.78, y: 0.45},
                    {id: 13, name: '福建', x: 0.83, y: 0.52},
                    {id: 14, name: '江西', x: 0.78, y: 0.52},
                    {id: 15, name: '山东', x: 0.76, y: 0.38},
                    {id: 16, name: '河南', x: 0.72, y: 0.4},
                    {id: 17, name: '湖北', x: 0.72, y: 0.48},
                    {id: 18, name: '湖南', x: 0.72, y: 0.55},
                    {id: 19, name: '广东', x: 0.75, y: 0.62},
                    {id: 20, name: '广西', x: 0.7, y: 0.62},
                    {id: 21, name: '海南', x: 0.73, y: 0.72},
                    {id: 22, name: '重庆', x: 0.67, y: 0.5},
                    {id: 23, name: '四川', x: 0.62, y: 0.5},
                    {id: 24, name: '贵州', x: 0.66, y: 0.58},
                    {id: 25, name: '云南', x: 0.62, y: 0.62},
                    {id: 26, name: '西藏', x: 0.5, y: 0.5},
                    {id: 27, name: '陕西', x: 0.65, y: 0.42},
                    {id: 28, name: '甘肃', x: 0.58, y: 0.38},
                    {id: 29, name: '青海', x: 0.52, y: 0.4},
                    {id: 30, name: '宁夏', x: 0.62, y: 0.35},
                    {id: 31, name: '新疆', x: 0.4, y: 0.35},
                    {id: 32, name: '台湾', x: 0.88, y: 0.55},
                    {id: 33, name: '香港', x: 0.77, y: 0.6},
                    {id: 34, name: '澳门', x: 0.76, y: 0.61}
                ];
                
                // 添加相邻关系（简化）
                const neighborMap = {
                    1: [2, 3, 5],
                    2: [1, 3, 15],
                    3: [1, 2, 4, 5, 15, 16],
                    4: [3, 5, 27],
                    5: [1, 3, 4, 8, 30],
                    6: [7, 8, 15],
                    7: [6, 8],
                    8: [5, 6, 7],
                    9: [10],
                    10: [9, 11, 12, 15],
                    11: [10, 13, 14],
                    12: [10, 14, 16, 17],
                    13: [11, 14],
                    14: [11, 12, 13, 18],
                    15: [2, 3, 10, 16],
                    16: [3, 12, 15, 17, 27],
                    17: [12, 16, 18, 22],
                    18: [14, 17, 19, 20, 24],
                    19: [18, 20, 21, 33],
                    20: [18, 19, 24, 25],
                    21: [19],
                    22: [17, 23, 24],
                    23: [22, 24, 25, 26, 27, 28],
                    24: [18, 20, 22, 23, 25],
                    25: [20, 23, 24, 26],
                    26: [23, 25, 29, 31],
                    27: [4, 16, 23, 28, 30],
                    28: [23, 27, 29, 30, 31],
                    29: [26, 28, 31],
                    30: [5, 27, 28],
                    31: [26, 28, 29],
                    32: [13],
                    33: [19],
                    34: [19]
                };
                
                state.regions = regionsData.map(regionData => {
                    const neighbors = neighborMap[regionData.id] || [];
                    return new Region(
                        regionData.id,
                        regionData.name,
                        regionData.x,
                        regionData.y,
                        neighbors
                    );
                });
                
                // 更新地区总数显示
                regionCountEl.textContent = state.regions.length;
            }
            
            // 绘制中国地图
            function drawMap() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制背景
                ctx.fillStyle = 'rgba(10, 30, 60, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // 绘制省份边界（简化）
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                
                // 绘制所有地区
                state.regions.forEach(region => {
                    const x = region.x * canvas.width;
                    const y = region.y * canvas.height;
                    const size = region.size;
                    
                    // 绘制地区
                    if (region.faction) {
                        ctx.fillStyle = region.faction.color;
                    } else {
                        ctx.fillStyle = 'rgba(100, 100, 100, 0.5)';
                    }
                    
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // 绘制地区名称
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(region.name, x, y + size + 15);
                    
                    // 绘制相邻关系
                    region.neighbors.forEach(neighborId => {
                        const neighbor = state.regions.find(r => r.id === neighborId);
                        if (neighbor) {
                            ctx.beginPath();
                            ctx.moveTo(x, y);
                            ctx.lineTo(neighbor.x * canvas.width, neighbor.y * canvas.height);
                            ctx.stroke();
                        }
                    });
                });
                
                // 绘制阵营信息
                ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('中国地图阵营模拟器', canvas.width / 2, 30);
            }
            
            // 添加阵营
            function addFaction() {
                const name = factionNameInput.value.trim();
                const color = factionColorInput.value;
                
                if (!name) {
                    alert('请输入阵营名称');
                    return;
                }
                
                if (state.factions.some(faction => faction.name === name)) {
                    alert('阵营名称已存在');
                    return;
                }
                
                const id = state.factions.length + 1;
                const faction = new Faction(id, name, color);
                state.factions.push(faction);
                
                // 添加到UI
                const factionItem = document.createElement('div');
                factionItem.className = 'faction-item';
                factionItem.innerHTML = `
                    <div class="faction-color" style="background-color: ${color}"></div>
                    <div class="faction-name">${name}</div>
                `;
                factionList.appendChild(factionItem);
                
                // 启用开始按钮
                if (state.factions.length >= 2) {
                    startBtn.disabled = false;
                }
                
                // 重置输入
                factionNameInput.value = `阵营${id + 1}`;
                factionColorInput.value = getRandomColor();
            }
            
            // 生成随机颜色
            function getRandomColor() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
            // 随机分配地区给阵营
            function assignRegionsRandomly() {
                // 重置所有地区
                state.regions.forEach(region => {
                    region.faction = null;
                });
                
                // 重置所有阵营的地区
                state.factions.forEach(faction => {
                    faction.regions = [];
                });
                
                // 随机分配地区
                const regions = [...state.regions];
                while (regions.length > 0) {
                    state.factions.forEach(faction => {
                        if (regions.length === 0) return;
                        
                        const randomIndex = Math.floor(Math.random() * regions.length);
                        const region = regions.splice(randomIndex, 1)[0];
                        faction.addRegion(region);
                    });
                }
                
                // 更新UI
                updateStats();
                drawMap();
            }
            
            // 模拟一个回合
            function simulateTurn() {
                if (state.gameOver) return;
                
                state.turn++;
                turnCountEl.textContent = state.turn;
                
                // 随机选择一个阵营行动
                const activeFaction = getRandomActiveFaction();
                if (!activeFaction) return;
                
                // 获取该阵营的边境地区（有相邻敌对地区的地区）
                const borderRegions = getBorderRegions(activeFaction);
                if (borderRegions.length === 0) return;
                
                // 随机选择一个边境地区
                const fromRegion = borderRegions[Math.floor(Math.random() * borderRegions.length)];
                
                // 获取该地区的敌对相邻地区
                const enemyNeighbors = fromRegion.neighbors
                    .map(id => state.regions.find(r => r.id === id))
                    .filter(neighbor => neighbor.faction !== activeFaction && neighbor.faction !== null);
                
                if (enemyNeighbors.length === 0) return;
                
                // 随机选择一个敌对相邻地区
                const toRegion = enemyNeighbors[Math.floor(Math.random() * enemyNeighbors.length)];
                const defendingFaction = toRegion.faction;
                
                // 模拟战斗
                state.battles++;
                battlesCountEl.textContent = state.battles;
                
                // 战斗结果（70%进攻成功）
                const attackSuccess = Math.random() < 0.7;
                
                if (attackSuccess) {
                    // 进攻成功
                    defendingFaction.removeRegion(toRegion);
                    activeFaction.addRegion(toRegion);
                    
                    // 添加到战斗日志
                    addLogEntry(
                        `第${state.turn}回合: <span style="color:${activeFaction.color}">${activeFaction.name}</span> 从 <span style="color:${defendingFaction.color}">${defendingFaction.name}</span> 手中夺取了 ${toRegion.name}`,
                        'attack'
                    );
                    
                    // 检查防守方是否被消灭
                    if (defendingFaction.getRegionCount() === 0) {
                        // 从阵营列表中移除
                        const index = state.factions.indexOf(defendingFaction);
                        if (index !== -1) {
                            state.factions.splice(index, 1);
                            addLogEntry(
                                `<span style="color:${defendingFaction.color}">${defendingFaction.name}</span> 已被消灭！`,
                                'victory'
                            );
                        }
                    }
                } else {
                    // 进攻失败
                    addLogEntry(
                        `第${state.turn}回合: <span style="color:${activeFaction.color}">${activeFaction.name}</span> 进攻 ${toRegion.name} 失败！`,
                        'defense'
                    );
                }
                
                // 更新统计信息
                updateStats();
                
                // 检查是否只剩一个阵营
                if (state.factions.length <= 1) {
                    endGame();
                }
                
                // 重绘地图
                drawMap();
            }
            
            // 获取随机活跃阵营
            function getRandomActiveFaction() {
                if (state.factions.length === 0) return null;
                const index = Math.floor(Math.random() * state.factions.length);
                return state.factions[index];
            }
            
            // 获取阵营的边境地区
            function getBorderRegions(faction) {
                return faction.regions.filter(region => {
                    return region.neighbors.some(neighborId => {
                        const neighbor = state.regions.find(r => r.id === neighborId);
                        return neighbor && neighbor.faction !== faction;
                    });
                });
            }
            
            // 添加日志条目
            function addLogEntry(message, type) {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.innerHTML = message;
                battleLog.appendChild(logEntry);
                
                // 自动滚动到底部
                battleLog.scrollTop = battleLog.scrollHeight;
            }
            
            // 更新统计信息
            function updateStats() {
                factionCountEl.textContent = state.factions.length;
                
                // 更新阵营列表
                factionList.innerHTML = '';
                state.factions.forEach(faction => {
                    const factionItem = document.createElement('div');
                    factionItem.className = 'faction-item';
                    factionItem.innerHTML = `
                        <div class="faction-color" style="background-color: ${faction.color}"></div>
                        <div class="faction-name">${faction.name} (${faction.getRegionCount()}地区)</div>
                    `;
                    factionList.appendChild(factionItem);
                });
            }
            
            // 开始模拟
            function startSimulation() {
                if (state.factions.length < 2) {
                    alert('请至少添加两个阵营');
                    return;
                }
                
                state.isRunning = true;
                state.turn = 0;
                state.battles = 0;
                state.gameOver = false;
                
                turnCountEl.textContent = '0';
                battlesCountEl.textContent = '0';
                battleLog.innerHTML = '<div class="log-entry">模拟开始！</div>';
                
                // 随机分配地区
                assignRegionsRandomly();
                
                // 禁用按钮
                addFactionBtn.disabled = true;
                startBtn.disabled = true;
                
                // 设置模拟速度
                state.simulationSpeed = speedInput.value;
                
                // 开始模拟循环
                clearInterval(state.simulationInterval);
                state.simulationInterval = setInterval(() => {
                    simulateTurn();
                }, 1100 - (state.simulationSpeed * 100));
            }
            
            // 结束游戏
            function endGame() {
                state.gameOver = true;
                clearInterval(state.simulationInterval);
                
                // 显示胜利者
                if (state.factions.length > 0) {
                    const winner = state.factions[0];
                    winnerName.textContent = winner.name;
                    winnerNameText.textContent = winner.name;
                    winnerColor.style.backgroundColor = winner.color;
                    finalTurns.textContent = state.turn;
                }
                
                // 显示胜利面板
                winnerPanel.classList.add('show');
            }
            
            // 重置模拟器
            function resetSimulator() {
                // 停止模拟
                clearInterval(state.simulationInterval);
                
                // 重置状态
                state.factions = [];
                state.turn = 0;
                state.battles = 0;
                state.isRunning = false;
                state.gameOver = false;
                
                // 重置UI
                factionList.innerHTML = '';
                battleLog.innerHTML = '';
                turnCountEl.textContent = '0';
                factionCountEl.textContent = '0';
                battlesCountEl.textContent = '0';
                
                // 启用按钮
                addFactionBtn.disabled = false;
                startBtn.disabled = true;
                
                // 隐藏胜利面板
                winnerPanel.classList.remove('show');
                
                // 重置地区
                initRegions();
                drawMap();
            }
            
            // 开始新游戏
            function newGame() {
                resetSimulator();
                winnerPanel.classList.remove('show');
            }
            
            // 事件监听
            addFactionBtn.addEventListener('click', addFaction);
            startBtn.addEventListener('click', startSimulation);
            resetBtn.addEventListener('click', resetSimulator);
            newGameBtn.addEventListener('click', newGame);
            speedInput.addEventListener('input', () => {
                state.simulationSpeed = speedInput.value;
                
                if (state.isRunning && !state.gameOver) {
                    clearInterval(state.simulationInterval);
                    state.simulationInterval = setInterval(() => {
                        simulateTurn();
                    }, 1100 - (state.simulationSpeed * 100));
                }
            });
            
            // 初始化模拟器
            initRegions();
            drawMap();
            
            // 设置初始阵营颜色
            factionColorInput.value = getRandomColor();
        });
    </script>
</body>
</html>
